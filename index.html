<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta
    name="viewport"
    content="width=device-width, initial-scale=1.0"
  >
  <title>SunnyLake</title>
  <link
    rel="stylesheet"
    href="./index.css"
  >
</head>

<body>
  <div class="main-wrapper">
    <!-- nav -->
    <div class="fixed-top">
      <div>
        <div class="container">
          <div class="navbar-grid">
            <a href="/">
              <img
                loading="lazy"
                src="https://cdn.prod.website-files.com/66f2eb7004c16a3a0f5fbdc0/66f2eb7004c16a3a0f5fbe41_Sunny%20Lake%20(Black).svg"
                alt="Logo"
                class="navbar-logo"
                style="display: block;"
              >
            </a>
            <div class="">
              <div
                class="nav-layout"
                style="display: flex;"
              >
                <a
                  href="/what-to-do"
                  class="menu-item-link w-inline-block"
                >
                  <div class="action ">What to do</div>
                </a>
                <a
                  href="/where-to-stay"
                  class="menu-item-link w-inline-block"
                >
                  <div class="action ">Where to stay</div>
                </a>
                <a
                  href="/where-to-eat"
                  class="menu-item-link w-inline-block"
                >
                  <div class="action ">Where to eat</div>
                </a>
                <a
                  href="/visitor-info"
                  class="menu-item-link w-inline-block"
                >
                  <div class="action ">Visitor info</div>
                </a>
                <a
                  href="/blog"
                  class="menu-item-link w-inline-block"
                >
                  <div class="action ">Blog</div>
                </a>
              </div>
            </div>
            <div class="menu-button w-nav-button"><img
                loading="lazy"
                src="https://cdn.prod.website-files.com/66f2eb7004c16a3a0f5fbdc0/66f2eb7004c16a3a0f5fbdf8_Hamburger%20menu.svg"
                alt="Icon"
                class="menu-button-icon"
                style="display: block;"
              >
            </div>
          </div>
        </div>

      </div>
    </div>
  </div>
</body>

</html>
